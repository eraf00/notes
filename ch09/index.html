<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    table {
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>基本的表格</h2>
  <!-- 表格 边框是1-->
  <table border="1">
    <!-- 表格的标题 (可选)-->
    <caption>41班学生成绩表</caption>
    <!-- 行-->
    <tr>
      <!-- 列标题 -->
      <th>姓名</th>
      <th>语文</th>
      <th>数学</th>
      <th>英语</th>
    </tr>
    <tr>
      <!-- 列 -->
      <td>张三</td>
      <td>70</td>
      <td>80</td>
      <td>85</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>80</td>
      <td>80</td>
      <td>75</td>
    </tr>
  </table>

  <h2>常用的表格</h2>
  <table border="1">
    <!-- 单元格的头部 -->
    <thead>
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
      </tr>
    </thead>

    <!-- 单元格的底部 -->
    <tfoot>
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
      </tr>
    </tfoot>

    <!-- 表格的主体: 显示数据部分-->
    <tbody>
      <tr>
        <td>张三</td>
        <td>70</td>
        <td>80</td>
        <td>85</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>80</td>
        <td>80</td>
        <td>75</td>
      </tr>
    </tbody>
  </table>

  <h2>表格的跨行跨列</h2>
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
      </tr>
    </tfoot>

    <!-- 表格的主体: 显示数据部分-->
    <tbody>
      <tr>
        <td>张三</td>
        <!-- 跨 2 列-->
        <td colspan="2">70</td>
        <td>85</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>80</td>
        <td>82</td>
        <td>75</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>90</td>
        <!-- 跨 3 行-->
        <td rowspan="3">80</td>
        <td>85</td>
      </tr>
      <tr>
        <td>赵六</td>
        <td>80</td>

        <td>75</td> <!-- 第四列的数据;第三行被跨行-->
      </tr>
      <tr>
        <td>田七</td>
        <td>80</td>
        
        <td>75</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
